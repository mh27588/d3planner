 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Diablo III Character Planner</title>

  <meta name="author" content="Riv @ rivsoft.net" />
  <meta name="application-name" content="Diablo III Character Planner" />
  <meta name="description" content="Diablo III Character Planner" />
  <meta name="keywords" content="Diablo III, Character Planner" />
  <meta property="og:image" content="favicon-96x96.png" />

  <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png"/>
  <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png"/>
  <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png"/>
  <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png"/>
  <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png"/>
  <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png"/>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96"/>
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"/>
  <link rel="manifest" href="manifest.json"/>
  <meta name="msapplication-TileColor" content="#da532c"/>
  <meta name="theme-color" content="#121212"/>

  <script src="external/getscript.js"></script>
  <link rel="stylesheet" type="text/css" href="external/all.css" />
  <link rel="stylesheet" type="text/css" href="external/bnet/css/all.css" />
  <link rel="stylesheet" type="text/css" href="css/all.css" />
  <script type="text/javascript">
  window['nitroAds'] = window['nitroAds'] || { createAd: function () { window.nitroAds.queue.push(["createAd", arguments]) }, queue: [] };
  </script>
  <!--<script async src="https://s.nitropay.com/ads-204.js"></script>-->
  <script src="script.js"></script>
 </head>
 <body>

 
  <div class="page">

   <div id="left-banner"></div>
   <div id="right-banner"></div>

   <div class="row body">

    <div class="col dollframe">

     <div id="ptr-link">
     </div>

     <div>
     <div id="char-info">
      <select class="char-class"></select>
      <label>Level <input type="number" min="70" max="70" value="70" class="char-level"/></label>
     </div>
     </div>

     <div class="paperdoll-container">
      <div class="paperdoll-background">
      </div>
     </div>

     <div class="profiles-frame">
     </div>

    </div>

    <div class="col editframe">
      <ul>
       <li class="main-tab" id="tab-buildinfo-header" style="display: none"><a href="#tab-buildinfo-container">Build Info</a></li>
       <li class="main-tab"><a href="#tab-equipment-container">Equipment</a></li>
       <li class="main-tab"><a href="#tab-paragon-container">Paragon</a></li>
       <li class="main-tab"><a href="#tab-skills-container">Skills/Effects</a></li>
       <li class="main-tab"><a href="#tab-import-container">Import/Save</a></li>
      </ul>

      <div class="tab-container" id="tab-buildinfo-container" class="scroll-y">
        <div class="tab-content" id="tab-buildinfo"></div>
        <div class="tab-footer" id="tab-buildinfo-ads"></div>
      </div>

      <div class="tab-container" id="tab-equipment-container" class="scroll-y">
        <div class="tab-content" id="tab-equipment"></div>
        <div class="tab-footer" id="tab-equipment-ads"></div>
      </div>

      <div class="tab-container" id="tab-paragon-container" class="scroll-y">
        <div class="tab-content" id="tab-paragon"></div>
        <div class="tab-footer" id="tab-paragon-ads"></div>
      </div>

      <div class="tab-container" id="tab-skills-container" class="scroll-y">
        <div class="tab-content" id="tab-skills"></div>
        <div class="tab-footer" id="tab-skills-ads"></div>
      </div>

      <div class="tab-container" id="tab-import-container" class="scroll-y">
        <div class="tab-content" id="tab-import"></div>
        <div class="tab-footer" id="tab-import-ads"></div>
      </div>

    </div>

    <div class="col statsframe">
     <div class="statsframe-list">
     </div>
     <div class="timeline-frame">
     </div>
    </div>

   </div>

   <div class="row footer">
    Developed by Riv#2568 @ <a href="http://www.rivsoft.net/" style="color: #666" target="_blank">rivsoft.net</a>.<!-- Updated on 11/30/2015. -->
    <a href="https://github.com/d07RiV/d3planner/issues" style="color: #666" target="_blank">Bugs or suggestions?</a>
    <a href="privacy.html" style="color: #666" target="_blank" id="privacy-policy">Privacy policy.</a>
    <select class="theme-select">
     <option value="light">Light Theme</option>
     <option value="dark">Dark Theme</option>
    </select>
    <select class="locale-select">
     <option value="enUS">English</option>
     <option value="ptBR">Português</option>
     <option value="frFR">Français</option>
     <option value="deDE">Deutsch</option>
     <option value="esES">Español</option>
     <option value="itIT">Italiano</option>
     <option value="ruRU">Русский</option>
     <option value="koKR">한국어</option>
     <option value="zhCN">简体中文</option>
     <option value="zhTW">繁體中文</option>
     <option value="plPL">Polski</option>
    </select>
    <a href="translate/index.html" style="color: #666" target="_blank">Want to help translate?</a>
    <span data-ccpa-link="1"></span>
   </div>

  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','../www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-43123589-3', 'auto');
    ga('send', 'pageview');

  </script>

  <script src="ads.js"></script>
  <script>
  function msieversion() {
    if (location.hash === "#ie") {
      return false;
    }
    var ua = window.navigator.userAgent;
    return (ua.indexOf("MSIE") > 0 || !!ua.match(/Trident.*rv\:11\./));
  }
  if (!msieversion()) {
    var s = document.createElement("script");
    s.type = "text/javascript";
    s.async = "async";
    s.src = "../s.nitropay.com/ads-204.js";
    s.addEventListener("error", function() {
     document.getElementById("left-banner").className = "adblock";
     document.getElementById("right-banner").className = "adblock";
    });
    document.head.appendChild(s);
  }
  </script>
 </body>
</html>
